<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/da347b59d8.js" crossorigin="anonymous"></script>
    <title>Carte de prix</title>
</head>
<body>
    <section>
        <div class="Left">
            <div class="un">
                <div class="tête">
                    <h2>Free</h2>
                    <p>For freelancers</p>
                    <h1>$0</h1>
                </div>
                <ul><li><i class="fas fa-circle-check"></i>1 users</li>
                    <li><i class="fas fa-circle-check"></i>10 downloads</li>
                    <li><i class="fas fa-circle-check"></i>Roster files</li>
                </ul>
                <button class="but1">Subscribe</button>
            </div>
        </div>
        
        <div class="Height">
            <div class="deux">
                <div class="tête">
                    <h2>Pro</h2>
                    <p>For agenciers</p>
                    <h1>$40</h1>
                </div>
                <ul><li><i class="fas fa-circle-check"></i> 3 users</li>
                    <li><i class="fas fa-circle-check"></i> Unlimited downloads</li>
                    <li><i class="fas fa-circle-check"></i> Fully-editable files</li>
                    <li><i class="fas fa-circle-check"></i> Custom packs</li>
                    <li><i class="fas fa-circle-check"></i> 200+ custom icons</li>
                </ul>
                <button class="but2">Subscribe</button>
            </div>
        </div>
    </section>
</body>
</html>
